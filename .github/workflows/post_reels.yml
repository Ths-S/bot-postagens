name: Post Instagram Reels

on:
  schedule:
    - cron: "0 15 * * *"   # todos os dias às 12h (Brasília = 15h UTC -3)
  workflow_dispatch:

jobs:
  post-reels:
    runs-on: ubuntu-latest

    steps:
      - name: Listar arquivos
        run: ls -R

      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: pip install requests

      - name: Rodar script de upload
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
        run: python upload_instagram.py

      - name: Commit mover vídeos para posted/
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add videos/posted/
          git add videos/pending/
          git commit -m "Move vídeo postado"
          git push
